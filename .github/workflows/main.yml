#---------------------------------------------------------------------
# Test task for Alpacked
#---------------------------------------------------------------------
name: Build-CI-CD-Pipeline
env:
  S3_BUCKET_NAME : "alpaked-test-bucket"
  APPLICATION_NAME       : "Alpacked_APP"
  ENVIRONMENT_NAME       : "App-GREEN-env"
  DEPLOY_PACKAGE_NAME       : "Alpacked_APP_${{ github.sha }}.zip"
  AWS_REGION_NAME           : "eu-west-2"

on: 
  push:
    branches: 
      - My-test-branch

jobs:
  CI_part:
    runs-on: ubuntu-latest

    steps:
    - name: Git clone our repo
      uses: actions/checkout@v1
       
    - name: Create ZIP deployment package
      run : zip -r ${{ env.DEPLOY_PACKAGE_NAME }} ./ -x *.git*
      
    - name: Configure my AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id    :  ${{ secrets.AWS_ACCESS_KEY }}
        aws-secret-access-key:  ${{ secrets.AWS_SECRET_KEY }}
        aws-region           :  ${{ env.AWS_REGION_NAME }}
        
    - name: Copy Deployment package to S3 bucket
      run : aws s3 cp ${{ env.DEPLOY_PACKAGE_NAME }}  s3://${{ env.S3_BUCKET_NAME }}/
    
    - name: Print finish Message
      run : echo "CI_part part Finished successfully!"


  CD_part:
    runs-on: ubuntu-latest
    needs: [CI_part]

    steps:
    - name: Configure my AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id    :  ${{ secrets.MY_AWS_ACCESS_KEY }}
        aws-secret-access-key:  ${{ secrets.MY_AWS_SECRET_KEY }}
        aws-region           :  ${{ env.AWS_REGION_NAME }}

    - name: Print finish Message  
      run : echo "CD_part part Finished successfully!"

