# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push events but only for the master branch
  push:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - name: Build a static web-site
        run: |
          npm install 
          echo "CONTENTFUL_SPACE_ID='${{ secrets.CNTF_SPACE_ID }}'" > .env
          echo "CONTENTFUL_ACCESS_TOKEN='${{ secrets.CNTF_ACCESS_TKN }}'" >> .env
          echo "MAILCHIMP_ENDPOINT='${{ secrets.CNTF_MAIL_EDPNT }}'" >> .env
          npm run-script build

      # Runs a set of commands using the runners shell
      - name: Upload build to s3 bucket
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --follow-symlinks --delete
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: 'eu-north-1'   # optional: defaults to us-east-1
          SOURCE_DIR: 'public'      # optional: defaults to entire repository
